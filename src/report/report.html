<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="chrome://global/skin/in-content/common.css" type="text/css">
    <link rel="stylesheet" href="/styles.css" type="text/css">
  </head>
  <body class="report">
    <form class="query" autocomplete="off">
      <p>__MSG_reportCommentPrompt__<span class="reportAction"></span></p>
      <input type="text" id="comment" class="large" placeholder="__MSG_reportCommentPlaceholder__" autofocus />
      <button type="submit">__MSG_reportSubmit__</button>
    </form>
    <div class="report pending hide">
      <h3 id="spinner"></h3>
      <h3>__MSG_reportWait__</h3>
    </div>
    <div class="report success hide">
      <h3>&#10004;</h3>
      <h3>__MSG_reportSuccess__</h3>
    </div>
    <div class="report error hide">
      <h3>&#10006;</h3>
      <h3>__MSG_reportError__</h3>
    </div>
    <div class="report forbidden hide">
      <h3>&#10006;</h3>
      <h3>__MSG_reportForbidden__</h3>
    </div>

    <script src="/vendor/i18n.js"></script>
    <script type="module" src="/models.js"></script>
    <script type="module" src="/reporting.js"></script>
    <script type="module" src="/settings.js"></script>
    <script type="module" src="/utils.js"></script>
    <script type="module" src="/report/report.js"></script>
  </body>
</html>
